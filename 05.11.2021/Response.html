<!DOCTYPE html>

<html>
<body>

<p id="demo"></p>
<script>

    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
        document.getElementById("demo").innerHTML = this.getAllResponseHeaders();
    }
    xhttp.open("GET", "fetch.txt");
    xhttp.send();

</script>
</body>
</html>
