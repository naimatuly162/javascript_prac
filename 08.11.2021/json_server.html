<!DOCTYPE html>

<html>
<body>
<p id="demo"></p>
<script>
//     const fs = require('fs')
// console.log(fs)

    //sending data
    const myObj = {name: "John", age: 31, city: "New York"};
    const myJSON = JSON.stringify(myObj);
    console.log(myObj);
    window.location = "fetch.txt" + myJSON;

    //receiving data
    const myJSON2 = {name: "John", age: 31, city: "New York"};
    const myObj2 = JSON.parse(myJSON2);
    document.getElementById("demo").innerHTML = myObj2.name;
    console.log(myObj2.name);

    //Fetch a JSON file with XMLHttpRequest
    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function () {
        const myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = myObj.name;
    }

    xmlhttp.open("GET", "fetch.txt");
    xmlhttp.send();

</script>
</body>
</html>
