
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Function Sequence</h2>
<p>JavaScript functions are executed in the sequence they are called.</p>
<p id="demo"></p>
<p id="calculator"></p>
<p id="argument"></p>

<script>

    function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
    }
    function myFirst() {
        myDisplayer("Hello");
    }
    function mySecond() {
        myDisplayer("Goodbye");
    }
    mySecond();
    myFirst();

    //sequence control
    function myDisplayer2(another){
        document.getElementById("calculator").innerHTML = another;
    }
    function myCalculator (num1, num2){
        let sum = num1 + num2;
        return sum;
    }
    let result = myCalculator(5, 6);
    myDisplayer2(result);


    //argument passing
    function myDisplayer3(something){
        document.getElementById("argument").innerHTML = something ;
    }
    function calculator(num1, num2, callbacks){
        let sum = num1 +num2;
        callbacks(sum);
    }
    calculator(5,5, myDisplayer3);

</script>
</body>
</html>
